<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Booking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Book Your Spot</h1>
                <p>Exclusive access for premium members.</p>
            </div>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" required placeholder="Acme Corp">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 000-0000">
                </div>
                <button type="submit" class="btn-primary">Confirm Booking</button>
            </form>
            <div id="successMessage" class="hidden">
                <div class="success-icon">âœ“</div>
                <h2>Booking Confirmed!</h2>
                <p>Thanks for booking, stay tuned!</p>
                <button id="bookAgain" class="btn-text">Book Another</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
