<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Admin - Premium Booking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 1000px;
            width: 100%;
            margin: 40px auto;
        }

        .table-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f3f4f6;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #f9fafb;
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 14px;
        }

        tr:hover {
            background-color: #fbfbfb;
        }

        .action-btn {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #e0e7ff;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .refresh-btn {
            background-color: #f3f4f6;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-main);
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background-color: #e5e7eb;
        }

        .export-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="table-card">
            <header>
                <div>
                    <h1>Admin Dashboard</h1>
                    <p>Live booking data from database.</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button id="refreshBtn" class="refresh-btn">Refresh Data</button>
                    <!-- Future feature: app-wide export -->
                </div>
            </header>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalBookings">0</span>
                    <span class="stat-label">Total Bookings</span>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Phone</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody">
                    <tr>
                        <td colspan="4" style="text-align:center;">Loading bookings...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
